<!-- static ( موقعیت دهی پیش فرض ) -->
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعیت‌دهی Static</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: static; /* این مقدار پیش‌ فرض است */
        }
    </style>
</head>
<body>
    <div class="box">Static</div>
</body>
</html>
